<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#F2F2EC" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F2F2EC" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f120a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EH Members" />
    <script>
      (function() {
        // Fix URL-encoded hash for dev preview routes (screenshot tool encodes # as %23)
        if (window.location.pathname.includes('%23/dev-preview/')) {
          var decoded = decodeURIComponent(window.location.pathname);
          var match = decoded.match(/#\/dev-preview\/([\w-]+)/);
          if (match) {
            window.location.replace('/#/dev-preview/' + match[1]);
          }
        }
        
        var themeMode = localStorage.getItem('themeMode');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = themeMode === 'dark' || (themeMode === 'system' && prefersDark) || (!themeMode && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
        
        // Set initial theme-color based on current path for Safari
        var path = window.location.pathname;
        var hash = window.location.hash.replace(/^#\/?/, ''); // Normalize: "#/dashboard" -> "dashboard"
        var memberPaths = ['dashboard', 'book', 'member-events', 'member-wellness', 'profile', 'updates', 'history'];
        var isMemberRoute = memberPaths.some(function(p) { return hash.startsWith(p); });
        var isAdminRoute = hash.startsWith('admin') || path.includes('/admin');
        var isLanding = (path === '/' && !hash) || hash === '';
        var isPrivateHire = path === '/private-hire' || hash.startsWith('private-hire');
        
        var themeColor;
        if (isLanding) {
          themeColor = '#1a1610'; // Dark hero
        } else if (isPrivateHire) {
          themeColor = '#293515'; // Dark green
        } else if ((isMemberRoute || isAdminRoute) && isDark) {
          themeColor = '#0f120a'; // Dark mode
        } else {
          themeColor = '#F2F2EC'; // Light mode (default for public pages)
        }
        
        var meta = document.getElementById('theme-color-meta');
        if (meta) meta.setAttribute('content', themeColor);
      })();
    </script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Ever House</title>
    <link rel="preload" href="/images/hero-lounge-optimized.webp" as="image" type="image/webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

      #app-splash {
        position: fixed;
        inset: 0;
        background-color: #293515;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
